<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EVENT EASE | College Event Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-brand">
                    <h2>EVENT EASE</h2>
                </div>
                <div class="nav-menu" id="nav-menu">
                    <a href="#home" class="nav-link active">Home</a>
                    <a href="#events" class="nav-link">Events</a>
                    <a href="#bookings" class="nav-link">My Bookings</a>
                    <a href="#contact" class="nav-link">Contact</a>
                    <a href="#login" class="nav-link btn-primary">Login</a>
                </div>
                <div class="nav-toggle" id="nav-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <section id="home" class="hero">
            <div class="hero-content">
                <h1>Welcome to EVENT EASE</h1>
                <p>Your one-stop platform for college event management</p>
                <div class="hero-buttons">
                    <button class="btn btn-primary" onclick="showSection('events')">Browse Events</button>
                    <button class="btn btn-secondary" onclick="showSection('contact')">Get Started</button>
                </div>
            </div>
        </section>

        <!-- Events Section -->
        <section id="events" class="section" style="display: none;">
            <div class="container">
                <h2>Upcoming Events</h2>
                <div class="events-grid" id="events-grid">
                    <!-- Events will be loaded here -->
                </div>
            </div>
        </section>

        <!-- Bookings Section -->
        <section id="bookings" class="section" style="display: none;">
            <div class="container">
                <h2>My Bookings</h2>
                <div id="bookings-list">
                    <!-- Bookings will be loaded here -->
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="section" style="display: none;">
            <div class="container">
                <h2>Contact Us</h2>
                <form id="contact-form" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </section>

        <!-- Login Section -->
        <section id="login" class="section" style="display: none;">
            <div class="container">
                <div class="auth-container">
                    <h2>Login</h2>
                    <form id="login-form" class="auth-form">
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
                </div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
